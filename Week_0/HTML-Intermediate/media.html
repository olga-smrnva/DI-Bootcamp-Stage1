
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Three</title>
</head>

<body>
 <h1>Welcome Back!</h1>
    <article>
        <h2>Here's a great video from YouTube!</h2>
        <!-- This video from youtube can be embedded  -->
        <iframe width="220" height="180" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"
            allowfullscreen></iframe>
        <!-- Youtube video that cannot be embedded-->
        <iframe width="220" height="180" src="https://www.youtube.com/embed/KQetemT1sWc" frameborder="0"
            allowfullscreen></iframe>
        <h2>Here's a great video that you downloaded</h2>
        <!-- Downloaded video -->
        <video width="300" height="200" src="video1.mp4" muted autoplay controls></video>
        <!-- Video with a poster -->
        <video width="300" height="200" src="video2.mp4" muted controls poster=image.jpg"></video>
    </article>
    <article>
        <h2>Here's some music from Spotify!</h2>
        <iframe src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai" frameborder="0"></iframe>
        <h2>Here's some music that you downloaded!</h2>
        <!-- Downloaded audio  -->
        <audio controls src="audio.mp3"></audio>
    </article>
    <hr>
</body>

</html>
